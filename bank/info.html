<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Khalid Benjelloun</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://kit.fontawesome.com/9c577f8a3f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bank info</h1>
      <div class="container">
          <div class="info">
              <h3>Name</h3>
              <input type="text" value="KHALID BENJELLOUN" id="name" readonly>
              <button class="btn" data-clipboard-target="#name"><i class="fa-light fa-copy"></i></button>
          </div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
      <script>
          var btns = document.querySelectorAll('button');
          var clipboard = new ClipboardJS(btns);
    
          clipboard.on('success', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
          });
    
          clipboard.on('error', function (e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
          });
        </script>
  </body>
</html>
